name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Installing dependencies
      working-directory: ./backend
      run: |
        pip install -U "pip>20.0.1"
        pip install -r requirements/requirements.dev.txt
    - name: Running linting
      working-directory: ./backend
      run: |
        pylint backend
    - name: Runnig style checking
      working-directory: ./backend
      run: |
        black --check .
    - name: Running unit tests and validating coverage
      working-directory: ./backend
      run: |
        coverage run && coverage report --fail-under=80
    - name: Running Backend Static Code Security Analysis
      working-directory: ./backend
      run: |
        bandit -r ./
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      with:
        args: --file=./backend/requirements/requirements.dev.txt --package-manager=pip
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        
